{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="card card-primary">
            <div class="card-header bg-primary">
              <h3 class="card-title text-white">Editar Usuario </h3>
            </div>
            
            
            <form method="POST">
    
                {% csrf_token %}

              <div class="card-body">
                    <div class="row">
                        <div class="form-group col-5">
                            <label for="username">Usuario:</label>
                            <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" aria-describedby="username_helptext" id="username" class="form-control" value="{{user.username}}" >
                        </div>
                        <div class="form-group col-5">
                            <label for="first_name">Nombre:</label>
                            <input type="text" name="first_name" maxlength="150" autocapitalize="none" autocomplete="first_name" autofocus="" required="" aria-describedby="first_name_helptext" id="first_name" class="form-control" value="{{user.first_name}}" >
                        </div>
                        <div class="form-group col-5">
                            <label for="last_name">Apellido:</label>
                            <input type="text" name="last_name" maxlength="150" autocapitalize="none" autocomplete="last_name" autofocus="" required="" aria-describedby="last_name_helptext" id="last_name" class="form-control" value="{{user.last_name}}" >
                        </div>
                        <div class="form-group col-5">
                            <label for="email">Email:</label>
                            <input type="text" name="email" maxlength="150" autocapitalize="none" autocomplete="email" autofocus="" required="" aria-describedby="email_helptext" id="email" class="form-control" value="{{user.email}}" >
                        </div>
                        <div class="form-group col-5">
                            <label for="password">Contrase√±a:</label>
                            <input type="password" name="password" maxlength="150" autocapitalize="none" autocomplete="password" autofocus="" required="" aria-describedby="password_helptext" id="password" class="form-control" value="{{user.password}}" >
                        </div>

                        <div class="form-group col-5">
                            <label for="id_groups">Cargo:</label>
                            <select class="form-select" aria-label="Default select example" id="id_groups" name="id_groups">
                                <option selected>
                                    {% if user.groups.all %}
                                    {% for group in user.groups.all %}
                                        {{ group.name }}{% if not forloop.last %}, {% endif %}
                                    {% endfor %}
                                    {% else %}
                                        Sin grupo
                                    {% endif %}
                                </option>
                                {% for grupo in grupos %}
                                
                                <option value="{{grupo.id}}">{{grupo.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-5">
                            <label for="is_superuser">SuperUsuario:</label>
                            <input type="text" name="is_superuser" maxlength="150" autocapitalize="none" autocomplete="is_superuser" autofocus="" required="" aria-describedby="is_superuser_helptext" id="is_superuser" class="form-control" value="{{user.is_superuser}}" >
                        </div>
                        
                        
    
                    </div>
              </div>
    
              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a href="/users/">
                    <button type="button" class="btn btn-danger">Salir</button>
                </a>
                
              </div>
            </form>
        
            
        </div>
    </div>
   
</div>





{% endblock %}
