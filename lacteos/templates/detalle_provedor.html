{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="card card-primary">
            <div class="card-header bg-primary">
              <h3 class="card-title text-white">Editar Proveedor </h3>
            </div>
            
            
            <form method="POST">
    
                {% csrf_token %}

              <div class="card-body">
                    <div class="row">
                        <div class="form-group col-5">
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" maxlength="150" autocapitalize="none" autocomplete="nombre" autofocus="" required="" aria-describedby="nombre_helptext" id="nombre" class="form-control" value="{{provedor.nombre}}" >
                        </div>
                        <div class="form-group col-5">
                            <label for="celular">Celular</label>
                            <input type="number" name="celular" maxlength="150" autocapitalize="none" autocomplete="celular" autofocus="" required="" aria-describedby="celular_helptext" id="celular" class="form-control" value="{{provedor.celular}}">
                        </div>
                        <div class="form-group col-5">
                            <label for="direccion">Direccion:</label>
                            <input type="text" step="any" name="direccion" maxlength="10" autocapitalize="none" autocomplete="direccion" autofocus="" required="" aria-describedby="direccion_helptext" id="direccion" class="form-control" value="{{provedor.direccion}}">
                        </div>
                        <div class="form-group col-5">
                            <label for="profesion">Profesion:</label>
                            <input type="text" step="any" name="profesion" maxlength="150" autocapitalize="none" autocomplete="profesion" autofocus="" required="" aria-describedby="profesion_helptext" id="profesion" class="form-control" value="{{provedor.profesion}}" >
                        </div>
                        
    
                    </div>
              </div>
    
              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a href="/provedores/">
                    <button type="button" class="btn btn-danger">Salir</button>
                </a>
                
              </div>
            </form>
        </div>
    </div>
   
</div>





{% endblock %}
