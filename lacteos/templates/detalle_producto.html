{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col">
            <div class="card card-primary">
                <div class="card-header bg-primary">
                  <h3 class="card-title text-white">Registrar Productos </h3>
                </div>
                
                
                <form method="POST">
        
                    {% csrf_token %}
    
                  <div class="card-body">
                        <div class="row">
                            <div class="form-group col-5">
                                <label for="nombre">Nombre:</label>
                                <input type="text" name="nombre" maxlength="150" autocapitalize="none" autocomplete="nombre" autofocus="" required="" aria-describedby="nombre_helptext" id="nombre" class="form-control" value="{{product.nombre}}" >
                            </div>
                            <div class="form-group col-5">
                                <label for="u_medida">Unidad de Medida</label>
                                <input type="text" name="u_medida" maxlength="150" autocapitalize="none" autocomplete="u_medida" autofocus="" required="" aria-describedby="u_medida_helptext" id="u_medida" class="form-control" value="{{product.u_medida}}">
                            </div>
                            <div class="form-group col-5">
                                <label for="peso">Peso:</label>
                                <input type="number" step="any" name="peso" maxlength="10" autocapitalize="none" autocomplete="peso" autofocus="" required="" aria-describedby="peso_helptext" id="peso" class="form-control" value="{{product.peso}}">
                            </div>
                            <div class="form-group col-5">
                                <label for="precio_unidad">Precio Unidad:</label>
                                <input type="number" step="any" name="precio_unidad" maxlength="150" autocapitalize="none" autocomplete="precio_unidad" autofocus="" required="" aria-describedby="precio_unidad_helptext" id="precio_unidad" class="form-control" value="{{product.precio_unidad}}" >
                            </div>
                            
                            <div class="form-group col-5">
                                <label for="item_id">Item:</label>
                                <select class="form-select" aria-label="Default select example" id="item_id" name="item_id">
                                    {% for item in items %}
                                        {% if item.id == product.id_item_id %}
                                        <option selected value="{{item.id}}">{{item.nombre}}</option>
                                        {% endif %}
                                    {% endfor %}
                                    {% for item in items %}
                                    
                                    <option value="{{item.id}}">{{item.nombre}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group col-5">
                                <label for="total_unidades">Cantidad Total:</label>
                                <input type="number" step="any" name="total_unidades" maxlength="150" autocapitalize="none" autocomplete="total_unidades" autofocus="" required="" aria-describedby="total_unidades_helptext" id="total_unidades" class="form-control" value="{{product.total_unidades}}" readonly >
                            </div>
                            
        
                        </div>
                  </div>
        
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                    <a href="/productos/">
                        <button type="button" class="btn btn-danger">Salir</button>
                    </a>
                    
                  </div>
                </form>
            </div>
        </div>
        <div class="col">
            <div class="card bg-primary text-white m-5 text-center">
                <div class="card-header">Cantidad Total </div>
                <div class="card-body">{{product.total_unidades}}</div>
              </div>
        </div>
        

    </div>
   
</div>





{% endblock %}
